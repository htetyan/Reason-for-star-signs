<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reasons for Star Signs</title>
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
   .result {
      font-size: 16px;
      font-weight: 100px;
   }
</style>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<!-- Plugins: 
include jQuery, Moment.js and Date Range Picker's files 
-->

</head>
<body>
<h1>Reasons for Star Signs</h1>
<p>To see the reasons for your star signs, choose your date of birth:
</p>
<input type="text" name="birthday" value="10/24/1995" />
<button class="Btn">
   SHOW ME BELOW
   </button>
<div style="color: green;" class="result"></div>
<h3>
Click on the above button to check for reasons.
</h3>
<script>

   let yearPicked = "1995";
   let monthPicked = "10";

//Date picker code:

$(function() {
  $('input[name="birthday"]').daterangepicker({
    singleDatePicker: true,
    showDropdowns: true,
    minYear: 1901,
    maxYear: parseInt(moment().format('YYYY'),10)
  }, function(start, end, label) {
    //Template instruction set for difference between now and chosen year
    //var years = moment().diff(start, 'years');
    //alert("You are " + years + " years old!");

    //Output of chosen year and month picked
     yearPicked = end.format('YYYY');
     monthPicked = end.format('MM');
    //monthPicked = Number(monthPicked);
    //alert(monthPicked);
    });
});

let resEle = document.querySelector(".result");

  function randMessage(){

    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    const constellations = ['Capricornus', 'Aquarius', 'Pisces', 'Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', ' Scorpius / Ophiuchus', 'Sagittarius']

    const val = Number(monthPicked);
    //console.log(val);
   
    let randmonth = months.filter(month => month === months[val-1]);

    let randconstellation = constellations.filter(constellation => constellation === constellations[val-1]);


    return `At the time of your birth in ${randmonth} ${yearPicked}, approximately ${2021 - yearPicked} years ago, the Sun was inside of the constellation of ${randconstellation}. The occurrence of this very spectacular event, caused you to be a ${randconstellation}.`
    };
    document.querySelector(".Btn").addEventListener("click", () => {
         resEle.innerHTML = randMessage();
     });

</script>
</body>
</html>
